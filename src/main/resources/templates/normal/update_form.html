<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>this is update form</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3">

        <div class="card-body">
            <h1 class="text-center">Update Your Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2 ">
                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/process-update}"
                              class="mt-2">

                            <input type="hidden" th:value="${contact.Cid}" name="Cid"/>
                            <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>

                                    </div>

                                </div>
                                <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">

                            </div>
                            <!-- Second Name-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>

                                    </div>

                                </div>
                                <input th:value="${contact.secondName}" required type="text" id="SecondName" name="secondName" placeholder="Enter Second Name " class="form-control">

                            </div>
                            <!-- Phone no.-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>

                                    </div>

                                </div>
                                <input th:value="${contact.phone}" required  min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here " class="form-control">

                            </div>
                            <!-- Email-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        @

                                    </div>

                                </div>
                                <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter your Email " class="form-control">

                            </div>
                            <!-- Work -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>

                                    </div>

                                </div>
                                <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Your Work" class="form-control">

                            </div>


                            <!-- description-->
                            <div class="form-group mt-3">
                                <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Contact Description" name="description"  class="form-control" rows="10"></textarea>
                            </div>
                            <!-- image-->
                            <div class="container text-center ">
                                <img style="height:250px; width:250px;" class="img-fluid my_profile_picture" src=""th:src="@{'/img/'+${contact.image}}" alt=""/>

                            </div>
                            <p class="text-secondary"> Choose new profile Pic</p>
                            <div class="custom-file">
                                <input type="file" name="profileImage" />
                            </div>
                            <div class="container d-flex justify-content-center mt-3">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/qh9vjxiraj69u1c2nvo7sinrn2okcorxgjk09mq9dqe3sj47/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
          selector: '#mytextarea'
        });
    </script>


</section>
</body>
</html>
