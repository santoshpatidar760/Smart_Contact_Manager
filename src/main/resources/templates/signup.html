<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<head>
  <meta charset="UTF-8">
  <title>this is signup page</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 ">
       <div class="my-card mt-3">
           <div class="container text-center">
             <img class="" style="width:80px;"src="" th:src="@{/img/membership.png}" alt="" />

         </div>

           <!-- Success message -->
           <div th:if="${message}" th:class="'alert text-center ' + ${message.type}" role="alert">
               <p th:text="${message.content}"></p>
           </div>
           <h1 class="text-center">Register here !!</h1>
         <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

        <!-- name filed-->
           <div class="form-group">
             <label for="name_field">Full Name :-</label>
             <input
                     name="name"
                     type="text"
                     class="form-control "
                     th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                     id="name_field"
                     aria-describedby="emailHelp"
                     placeholder="Enter here"
                     required
                     th:value="${user.name}"/>
               <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

               </div>


           </div>
           <!-- email filed-->
           <div class="form-group">
             <label for="email_field">Email :-</label>
             <input
                     name="email"
                     type="text"
                     class="form-control"

                     id="email_field"
                     aria-describedby="emailHelp"
                     placeholder="Enter here"
                     required
                     th:value="${user.email}"/>

           </div>
             <!-- create password filed-->
             <div class="form-group">
                 <label for="create_password">Create Password :-</label>
                 <input
                         name="password"
                         type="password"
                         class="form-control"
                         th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                         id="create_password"
                         aria-describedby="emailHelp"
                         placeholder="Enter here"
                         required
                 />
                 <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">

                 </div>

             </div>
           <!-- user about field -->
           <div class="form-group">

             <textarea name="about"
                       th:value="${user.about}"
                       placeholder="Enter something yourself"
                       rows="5"
                       class="form-control">

             </textarea>

           </div>
             <!-- terms and condition agreement -->
             <div class="form-group form-check text-center ">
                 <input type="checkbox"
                 name="agreement"
                 class="form-check-input"
                 id="agreement"/>
                 <label for="agreement"> Accept Terms and Conditions</label>
             </div>

             <div class="container text-center">
                   <button type="submit" class="btn bg-primary text-white">Submit</button>
                   <button type="reset" class="btn btn-warning">Reset </button>
             </div>


         </form>
       </div>
      </div>

    </div>
  </div>
</section>
</body>
</html>
